<form class="sign-up">
  <form id="contact-form" action="districts.html" onsubmit="return validate()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="name" class="form-control" placeholder="Enter name" required/>
          <label class="form-label" for="name"> Name</label>
        </div>
      </div>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required/>
      <label class="form-label" for="form3Example3">Email address</label>
    </div>
    <!-- mobile no -->
    <div class="form-outline mb-4">
      <input type="mobileno" id="mobileno" class="form-control" placeholder="Enter your Mobile No" onsubmit="return validate()" required/>
      <label class="form-label" for="form3Example3">Mobile</label>
      <div id="phone_error" class="error hidden">Please enter a valid phone number</div>
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password1" class="form-control" placeholder="Enter Password "
       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number and one uppercase and lowercase letter, and atleast 8 or more characters" onkeyup="CheckPasswordStrength(this.value)" required />
      <label class="form-label" for="form3Example4">Password</label>
    </div>
    <div class="form-outline mb-4">
        <input type="password" id="password2" class="form-control" placeholder="Repeat Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and atleast 8 or more characters" onkeyup="CheckPasswordStrength(this.value)" required/>
        <label class="form-label" for="form3Example4"> Repeat Password</label>
    </div>
  
    <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="form5Example3"
      checked
    />
    <label class="form-check-label" for="form5Example3">
        I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
    </label>
  </div>
  
    <!-- Submit button -->
    <div class="button">
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
    </div>

     
        <!-- Register buttons -->

        </div>
    </div>

  </form>

  <script type="text/javascript">
    function onlyNumbers(event) {
        var e = event || evt; // for trans-browser compatibility
        var charCode = e.which || e.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

        return true;
    }
</script>
